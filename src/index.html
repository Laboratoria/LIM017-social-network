<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Binge Worthy</title>
  <link rel="icon" href="Imagenes/Logotipo/Social Network-04.ico" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <section id="welcome">
    <div>
      <img src="Imagenes/Logotipo/Logo-icon.png" alt="Binge Worthy logo" class="topLogo" />
    </div>
    <div>
      <img src="Imagenes/Logotipo/Logo-letters-only.png" alt="Binge Worthy logo" class="appName" />
      <p id="slogan" class="pink">MATCH WITH YOUR STORIES</p>
      <button id="createAccBtn" class="pink-bg">Create an account</button>
    </div>
    <div id="goToLogin">
      <p>Already have an account?</p>
      <a href="#" id="goToLoginBtn" class="pink">Log in</a>
    </div>
  </section>
  <section id="login">
    <div>
      <img src="#" alt="back" />
      <img src="Imagenes/Logotipo/Full-logo.png" alt="Binge Worthy logo" class="fullLogo" />
    </div>
    <div>
      <p>To get started, enter your email</p>
      <input type="email" name="password" id="userEmail" placeholder="example@gmail.com">
      <input type="password" name="password" id="password">
    </div>
    <div>
      <button>I forgot my password</button>
      <input type="button" value="Log in">
    </div>
  </section>
  <script type="module" src="main.js"></script>
</body>
</html>
